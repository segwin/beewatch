image: debian:buster

build:
  stage: build
  before_script:
    # Install build dependencies
    - apt update && apt -y install build-essential cmake git npm libcpprest-dev libpq-dev libpqxx-dev
    - gcc --version
    - cmake --version

    # Install Angular dependencies
    - npm install -g @angular/cli
    - cd web/ && npm install && npm update && npm install && cd ../
  script:
    - cmake . -G "Unix Makefiles"
    - make
  artifacts:
    paths:
      - bin
      - lib
      - web/dist

test:
  before_script:
    - apt update && apt -y install libpq-dev libpqxx-dev
  stage: test
  script:
    - bin/testbeewatch

pages:
  stage: deploy
  before_script:
    - apt update && apt -y install build-essential cmake doxygen graphviz libcpprest-dev libpq-dev libpqxx-dev
  script:
    - cmake . -G "Unix Makefiles"
    - make doc
    - mv doc/html/ public/
  artifacts:
    paths:
      - public
  only:
    - master
